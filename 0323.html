<!DOCTYPE html>
<html>
<head>
  <title>March 23rd - XTM token test</title>
  <meta charset="UTF-8"/>
</head>
<body>
<div id="demo"></div>
  <script>
    let url = "https://tms.linecorp.com/project-manager-api-rest/auth/token"; // sets URL for cleaner code below

    fetch(url, {
      method: 'POST',
      body: JSON.stringify({
        client: 'Ryan',
        password: 'blank',
        userId: '10158366'
      }),
      headers: {
        'Content-type': 'application/json'
      }
    }).then(function (response) {
      if (response.ok) {
        return response.json();
      }
      return Promise.reject(response);
    }).then(function (data) {
      console.log(data);
    }).catch(function (error) {
      console.warn('Something went wrong.', error);
    });


  </script>
</body>
</html>
