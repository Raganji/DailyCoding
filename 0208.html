  <script>
    // Your JavaScript goes here!
    let enteredText = prompt("What's the text?"); // "Dogface";
    //console.log("Entered text value at start = " + enteredText);

    function lastLetter(text) {
      finalLetter = text.charAt(text.length-1);

    lastLetter(enteredText);
    console.log("Final letter of entered text: " + finalLetter);// stack overflow
  </script>
