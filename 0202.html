<!DOCTYPE html>
<html>
<head>
  <title>February 2nd - String Manipulation</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <button>Press me</button>
  <script>
    // Your JavaScript goes here!
    const button = document.querySelector('button');

    function greet() {
      const name = prompt('What is your name?');
      let length = name.length;
      let part = name.slice(0, 3); // slice extracts a part of a string, specifying start and finish
      alert(`Hello ${name}!\nYour name is ${length} characters long!\nThe first 3 letters are ${part}.`);
    }

    button.addEventListener('click', greet);
  </script>

</body>
</html>
