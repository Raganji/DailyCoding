<!DOCTYPE html>
<html>
<head>
  <title>February 18th - testing parseInt</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    function sumChars(s) {
      var i, n = s.length, acc = 0;
      for (i = 0; i < n; i++) {
        acc += parseInt(s[i], 36) - 9;
      }
      return acc;
    }

    console.log(sumChars("az"));

  </script>
</body>
</html>
