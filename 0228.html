<!DOCTYPE html>
<html>
<head>
  <title>February 28th - manipulating the dom</title>
  <meta charset="UTF-8"/>
</head>
<body>
<button onclick="alert('Hello World')">Click Me</button>
<button id="btn">Click Me Too</button>
<button id="btn2">Click Me As Well</button>
<button id="btn3">Pass parameter</button>
<div id="container">
      <button id="1">Click Me</button>
      <button id="2">Click Me</button>
      <button id="3">Click Me</button>
</div>
  <script>
    //Set variable to select the id
    const btn = document.querySelector('#btn');

    //Set listener
    btn.addEventListener('click', () => {
      alert("Hello Worldy");
    });

    //Good to use named functions - this is the best way
    function alertFunction() {
      alert("YAY! YOU DID IT!");
    };

    //Listen for click and run named function
    btn2.addEventListener('click', alertFunction);

    //Pass parameter to the function
    btn3.addEventListener('click', function (e) {
      console.log(e);
    });

    btn3.addEventListener('click', function (e) {
      e.target.style.background = 'blue';
    });

    // buttons is a node list. It looks and acts much like an array.
    const buttons = document.querySelectorAll('button');

    // we use the .forEach method to iterate through each button
    buttons.forEach((button) => {

      // and for each one we add a 'click' listener
      button.addEventListener('click', () => {
        alert(button.id);
      });
    });
  </script>
</body>
</html>
