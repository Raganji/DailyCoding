<!DOCTYPE html>
<html>
<head>
  <title>February 22nd - objects</title>
  <meta charset="UTF-8"/>
</head>
<body>

  <script>
    // Using single variables for reference
    let car = "Fiat";

    //Objects are variables that contain many values, and that have keys
    const car = {type:"Fiat", model:"500", color:"white"};

    //Spaces and line breaks are not important
    const person = {
      firstName: "John",
      lastName: "Doe",
      age: 50,
      eyeColor: "blue"
    };

    person.lastName;
    person["lastName"];

    // Object methods are actions that can be performed on objects
    // Methods are stored in properties as function definitions

    const person = {
      firstName: "John",
      lastName: "Doe",
      id: 5566,
      fullName: function() {
        return this.firstName + " " + this.lastName;
      }
    };
    //You can access an object method with the following syntax
    name = person.fullName();
    //If you access a method without the () parentheses, it will return the function definition
    name = person.fullName;

    // For reference: https://www.w3schools.com/js/js_objects.asp
  </script>
</body>
</html>
