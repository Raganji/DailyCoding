<!DOCTYPE html>
<html>
<head>
  <title>February 27th - manipulating the dom</title>
  <meta charset="UTF-8"/>
</head>
<body>
<div id="container"></div>
  <script>
    //Set variables
    const container = document.querySelector('#container');

    const div = document.createElement('div');

    div.style.color = 'blue';
    // adds the indicated style rule

    div.style.cssText = 'color: blue; background: white';
    // adds several style rules

    div.setAttribute('style', 'color: blue; background: white');
    // adds several style rules

    div.setAttribute('id', 'theDiv');
    // if id exists, update it to 'theDiv', else create an id
    // with value "theDiv"

    div.getAttribute('id');
    // returns value of specified attribute, in this case
    // "theDiv"

    div.removeAttribute('id');
    // removes specified attribute

    div.classList.add('new');
    // adds class "new" to your new div

    div.classList.remove('new');
    // removes "new" class from div

    div.classList.toggle('active');
    // if div doesn't have class "active" then add it, or if
    // it does, then remove it

    div.textContent = 'Hello World!'
    // creates a text node containing "Hello World!" and
    // inserts it in div

    //div.innerHTML = '<span>Hello World!</span>';
    // renders the HTML inside div

    // *Note that textContent is preferable for adding text, and innerHTML
    // should be used sparingly as it can create security risks if misused.

    container.appendChild(div);

    // ref: https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/dom-manipulation-and-events
  </script>
</body>
</html>
