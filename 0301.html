<!DOCTYPE html>
<html>
<head>
  <title>March 1st - objects with for in loops</title>
  <meta charset="UTF-8"/>
</head>
<body>

  <script>
    //Set object
    let user = {
      name: "John",
      age: 30,
      isAdmin: true
    };

    for (let key in user) {
      // keys
      alert( key );  // name, age, isAdmin
      // values for the keys
      alert( user[key] ); // John, 30, true
    }
  </script>
</body>
</html>
